<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header id="testa">
        <h1>Ciao Giovanni</h1>
        <h2>Bentornato</h2>
    </header>
    <section id="posizione">
        <p id="luogo">Attualmente ti trovi a Milano</p>
    </section>
    <section id="dati">
        <h3>Le previsioni di oggi</h3>
        <article>
            <figure>
                <img id="icona" src="http://www.meteotoscana.it/sites/default/files/meteo/icone/sole.png" alt="immagine">
            </figure>
            <p id="temp">Temperatura :</p>
            <table>
            <tr>
                    <td>Wind</td>
                    <td id="wind">Gentle Breeze, 3.6 m/s West (280)</td>
            </tr>
            <tr>
                    <td>Cloudiness</td>
                    <td id="cloudiness">Overcast clouds</td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td id="pressure">1015 hpa</td>
            </tr>
            <tr>
                    <td>Humidity</td>
                    <td id="humidity">93%</td>
            </tr>
            <tr>
                    <td>Sunrise</td>
                    <td id="sunrice">08:05</td>
            </tr>
            <tr>
                    <td>Sunset</td>
                    <td id="sunset">18:23</td>
            </tr>
            <tr>
                    <td>Geo Coords</td>
                    <td id="geoCoords">[51.51,-0.13]</td>
            </tr>
            </table>
        </article>
        <article id="mappa">

        </article>
    </section>
    <footer>
        <p>Il vostro meteo Ã¨ stato offerto dal gruppo 1!</p>
    </footer>
    <script src="index.js"></script>
    <script src="weather.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1EHAsI359U-bXcnQc_2QdDCZ7eG4T8ZA&callback=loadWeather"></script>
</body>
</html>
